---
# Service - ClusterIP (internal)
apiVersion: v1
kind: Service
metadata:
  name: servicedesk-app
  labels:
    app: servicedesk
    component: app
    tier: frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "60"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  selector:
    app: servicedesk
    component: app
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
# Headless Service (for StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: servicedesk-app-headless
  labels:
    app: servicedesk
    component: app
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: servicedesk
    component: app
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
