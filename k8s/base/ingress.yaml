---
# Ingress - Nginx Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: servicedesk-ingress
  labels:
    app: servicedesk
    component: ingress
  annotations:
    # Ingress Class
    kubernetes.io/ingress.class: "nginx"

    # SSL/TLS Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"

    # Nginx Specific
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "20"

    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";

    # Session Affinity
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "servicedesk-session"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "86400"
    nginx.ingress.kubernetes.io/session-cookie-expires: "86400"
    nginx.ingress.kubernetes.io/session-cookie-samesite: "Strict"

    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "false"

    # Compression
    nginx.ingress.kubernetes.io/enable-gzip: "true"

    # Backend Protocol
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

spec:
  ingressClassName: nginx

  tls:
    - hosts:
        - servicedesk.example.com
        - www.servicedesk.example.com
      secretName: servicedesk-tls

  rules:
    - host: servicedesk.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: servicedesk-app
                port:
                  name: http

    - host: www.servicedesk.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: servicedesk-app
                port:
                  name: http

---
# IngressClass (if needed)
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
  labels:
    app: servicedesk
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: k8s.io/ingress-nginx
