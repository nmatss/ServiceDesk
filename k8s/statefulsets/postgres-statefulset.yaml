---
# PostgreSQL StatefulSet (self-hosted option)
# For production, consider using a managed service like:
# - AWS RDS for PostgreSQL
# - Google Cloud SQL
# - Azure Database for PostgreSQL
# - Neon (serverless PostgreSQL)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: servicedesk-postgres
  labels:
    app: servicedesk
    component: postgres
    tier: database
spec:
  serviceName: servicedesk-postgres
  replicas: 1
  selector:
    matchLabels:
      app: servicedesk
      component: postgres
  template:
    metadata:
      labels:
        app: servicedesk
        component: postgres
        tier: database
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999

      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false

          env:
            - name: POSTGRES_DB
              value: "servicedesk"
            - name: POSTGRES_USER
              value: "servicedesk"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
            - name: POSTGRES_INITDB_ARGS
              value: "--encoding=UTF8 --locale=en_US.UTF-8"

          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP

          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"

          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U servicedesk -d servicedesk
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U servicedesk -d servicedesk
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d

      volumes:
        - name: config
          configMap:
            name: postgres-config
        - name: init-scripts
          configMap:
            name: postgres-init-scripts

  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: servicedesk
          component: postgres
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 50Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: servicedesk-postgres
  labels:
    app: servicedesk
    component: postgres
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: servicedesk
    component: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
      protocol: TCP

---
# PostgreSQL ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app: servicedesk
    component: postgres
data:
  postgresql.conf: |
    # Connection Settings
    max_connections = 100
    shared_buffers = 256MB
    effective_cache_size = 1GB
    maintenance_work_mem = 64MB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 2621kB
    min_wal_size = 1GB
    max_wal_size = 4GB
    max_worker_processes = 4
    max_parallel_workers_per_gather = 2
    max_parallel_workers = 4
    max_parallel_maintenance_workers = 2

    # Logging
    logging_collector = on
    log_directory = 'log'
    log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_rotation_age = 1d
    log_rotation_size = 100MB
    log_min_duration_statement = 1000
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_checkpoints = on
    log_connections = on
    log_disconnections = on
    log_lock_waits = on
    log_temp_files = 0

    # Performance
    shared_preload_libraries = 'pg_stat_statements'
    pg_stat_statements.track = all

---
# PostgreSQL Init Scripts
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  labels:
    app: servicedesk
    component: postgres
data:
  01-extensions.sql: |
    -- Enable required extensions
    CREATE EXTENSION IF NOT EXISTS pg_stat_statements;
    CREATE EXTENSION IF NOT EXISTS pg_trgm;

  02-performance.sql: |
    -- Performance optimizations
    ALTER SYSTEM SET shared_preload_libraries = 'pg_stat_statements';

---
# PostgreSQL Secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  labels:
    app: servicedesk
    component: postgres
type: Opaque
stringData:
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  POSTGRES_REPLICATION_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

---
# PostgreSQL PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: servicedesk-postgres-pdb
  labels:
    app: servicedesk
    component: postgres
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: servicedesk
      component: postgres
