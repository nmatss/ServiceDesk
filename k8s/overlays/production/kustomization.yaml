---
# Kustomization - Production overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: servicedesk-production
  annotations:
    description: "Production environment overlay for ServiceDesk"

# Base configuration
bases:
  - ../../base

# Namespace
namespace: servicedesk

# Common labels
commonLabels:
  environment: production

# Common annotations
commonAnnotations:
  environment: production

# Replicas (high availability)
replicas:
  - name: servicedesk-app
    count: 5

# Images (use specific version tag, NOT latest)
images:
  - name: servicedesk
    newName: your-registry/servicedesk
    newTag: v1.0.0

# ConfigMap patches for production
configMapGenerator:
  - name: servicedesk-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - DEBUG=false
      - LOG_LEVEL=warn
      - ENABLE_MOCK_DATA=false
      - SKIP_EMAIL_VERIFICATION=false
      - SENTRY_ENVIRONMENT=production
      - DD_ENV=production
      - ENABLE_PERFORMANCE_MONITORING=true
      - NEXT_PUBLIC_APP_URL=https://servicedesk.example.com
      - TRUST_PROXY=true
      - ENABLE_COMPRESSION=true

# Patches
patches:
  # Production resources (guaranteed QoS)
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: servicedesk-app
      spec:
        template:
          spec:
            containers:
              - name: app
                resources:
                  requests:
                    cpu: "500m"
                    memory: "512Mi"
                  limits:
                    cpu: "1000m"
                    memory: "1Gi"

  # Production HPA settings
  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: servicedesk-app-hpa
      spec:
        minReplicas: 5
        maxReplicas: 20
        metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 60
          - type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 75

  # Production PDB (stricter)
  - patch: |-
      apiVersion: policy/v1
      kind: PodDisruptionBudget
      metadata:
        name: servicedesk-app-pdb
      spec:
        minAvailable: 3

  # Production Ingress
  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: servicedesk-ingress
        annotations:
          # Production rate limits
          nginx.ingress.kubernetes.io/limit-rps: "500"
          nginx.ingress.kubernetes.io/limit-connections: "100"
          # WAF protection
          nginx.ingress.kubernetes.io/enable-modsecurity: "true"
          nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
      spec:
        tls:
          - hosts:
              - servicedesk.example.com
              - www.servicedesk.example.com
            secretName: servicedesk-tls
        rules:
          - host: servicedesk.example.com
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: servicedesk-app
                      port:
                        name: http
          - host: www.servicedesk.example.com
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: servicedesk-app
                      port:
                        name: http

# Additional resources for production
resources:
  - ../../statefulsets/postgres-statefulset.yaml
  - ../../statefulsets/redis-statefulset.yaml
  - ../../monitoring/servicemonitor.yaml
  - ../../monitoring/grafana-dashboard.yaml
